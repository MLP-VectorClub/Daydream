<ol *ngIf="items.length > 0" class="breadcrumb text-white mb-0">
  <ng-container *ngFor="let item of items">
    <ng-container *ngIf="item.label !== null">
      <li class="breadcrumb-item" [class.active]="item.current">
        <a *ngIf="item.url !== null; else unlinkedItem" [routerLink]="item.url">{{item.label | translate}}</a>
        <ng-template #unlinkedItem>
          {{item.label | translate}}
        </ng-template>
      </li>
    </ng-container>
  </ng-container>
</ol>
